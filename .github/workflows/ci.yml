name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  proto-validation:
    name: Validate Protocol Buffers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Validate proto syntax
        run: |
          protoc --proto_path=specs \
                 --descriptor_set_out=/dev/null \
                 specs/securefabric.proto

  rust-sdk:
    name: Rust SDK (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-rust-sdk-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rust-sdk-

      - name: Check formatting
        working-directory: sdk/rust
        run: cargo fmt --check

      - name: Run clippy
        working-directory: sdk/rust
        run: cargo clippy --all-features -- -D warnings

      - name: Build SDK
        working-directory: sdk/rust
        run: cargo build --verbose

      - name: Run tests
        working-directory: sdk/rust
        run: cargo test --verbose

      - name: Build example
        working-directory: examples/rust
        run: cargo build --verbose

  javascript-sdk:
    name: JavaScript/TypeScript SDK (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/js/package-lock.json

      - name: Install dependencies
        working-directory: sdk/js
        run: npm ci

      - name: Lint
        working-directory: sdk/js
        run: npm run lint

      - name: Build SDK
        working-directory: sdk/js
        run: npm run build

      - name: Run tests
        working-directory: sdk/js
        run: npm test

      - name: Build example
        working-directory: examples/js
        run: |
          npm ci
          npm run build

  python-sdk:
    name: Python SDK (Build & Test)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint with black
        working-directory: sdk/python
        run: black --check .

      - name: Type check with mypy
        working-directory: sdk/python
        run: mypy securefabric

      - name: Run tests
        working-directory: sdk/python
        run: pytest -v

      - name: Test example
        working-directory: examples/python
        run: |
          pip install -r requirements.txt
          python -m py_compile send_receive.py

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown files
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.yaml
          ignore_files: node_modules/,target/

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          folder-path: 'docs/'
          file-path: './README.md, ./CONTRIBUTING.md, ./SECURITY.md'
        continue-on-error: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check LICENSE file
        run: |
          test -f LICENSE
          grep -q "Apache License" LICENSE

      - name: Check SPDX headers
        run: |
          # Check that key source files have SPDX headers
          for file in specs/securefabric.proto; do
            if [ -f "$file" ]; then
              if ! grep -q "SPDX-License-Identifier: Apache-2.0" "$file"; then
                echo "Missing SPDX header in $file"
                exit 1
              fi
            fi
          done

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [proto-validation, rust-sdk, javascript-sdk, python-sdk, docs, license-check]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Proto Validation: ${{ needs.proto-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Rust SDK: ${{ needs.rust-sdk.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ JavaScript SDK: ${{ needs.javascript-sdk.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Python SDK: ${{ needs.python-sdk.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Documentation: ${{ needs.docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
